<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2f44f06d81.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://rawgit.com/leizongmin/js-xss/master/dist/xss.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/bulma-prefers-dark"
    />
    <title>View</title>
  </head>

  <body style="padding: 50px">
    <button class="button is-info is-rounded" onclick="window.location = '/'"><i class="fa fa-arrow-left" aria-hidden="true"></i></button><br /><br />
    <h6 class="title" style="color: grey">Viewing "<%= todo.title %>"</h6>
    <hr />
    <div class="block">
      <div class="content" id="preview"></div>
    </div>
    <script>
      document.getElementById("preview").innerHTML = filterXSS(
        marked.parse(`<%- todo.content %>`)
      );
    </script>
  </body>
</html>
