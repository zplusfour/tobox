<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/2f44f06d81.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/bulma-prefers-dark"
    />
		<style>
			@media (prefers-color-scheme: dark) {
				#header {
					background-color: #17181c;
					border-bottom: 3px solid #101012;
					padding-bottom: 20px;
					padding-top: 10px;
				}
			}

			@media (prefers-color-scheme: light) {
				#header {
					background-color: #ffffff;
					border-bottom: 3px solid #101012;
					padding-bottom: 20px;
					padding-top: 10px;
				}
			}
		</style>
    <title>Tobox</title>
  </head>

  <body style="padding: 50px;">
    <h2 class="title" id="header" style="position: sticky; top: 0;">
			<form action="/api/logout" method="POST">
	      <a
	        class="button is-primary is-rounded"
	        style="float: right; margin: 2.5px 2.5px 2.5px 2.5px"
					href="/new"
					title="New task"
	      >
	        <i class="fa-solid fa-plus"></i>
	      </a>
				<a
					class="button is-info is-rounded"
					style="float: right; margin: 2.5px 2.5px 2.5px 2.5px"
					href="/archive"
					title="Archive"
				>
					<i class="fa-solid fa-inbox"></i>&nbsp;(<%= user.archive.length %>)
				</a>
					
				</a>
	      <button
	        class="button is-danger is-rounded"
	        style="float: right; margin: 2.5px 2.5px 2.5px 2.5px"
					type="submit"
					title="Log out"
	      >
	        <i class="fas fa-door-open"></i>
	      </button>
			</form>
      Hey, <%= user.username %>!
    </h2>
    <br />
    <div class="block">
      <div>
        <div>
          <% if (user.todos.length===0) { %>
          <p>
            You currently have no tasks... <a href="/new">Create a new one!</a>
          </p>
          <% } else { %>
          <h2 class="subtitle">Your tasks:</h2>
          <% user.todos.reverse().forEach((todo)=> { %>

          <div class="box">
            <p class="subtitle">
              <b id="title"> <a href="/view/<%= todo.todoId %>"><%= todo.title %></a> </b>&nbsp;
              <span style="color: grey"> <%= todo.date %> </span
              ><br />
							<form action="/api/del/<%= todo.todoId %>" method="POST">
								<a
		              class="button is-info"
									href="/edit/<%= todo.todoId %>"
									title="Edit task"
		            >
		              <i class="fas fa-pencil-alt"></i></a
		            >&nbsp;
		            <button
		              class="button is-danger"
									type="submit"
									title="Delete task"
		            >
		              <i class="fas fa-trash-alt"></i>
		            </button>&nbsp;
								<a
									class="button is-primary"
									href="/api/archive/<%= todo.todoId %>"
									title="Archive task"
								>
									<i class="fa-solid fa-box-archive"></i>
								</a>
							</form>
            </p>
          </div>
          <hr />
        </div>
        <% }); %> <% } %>
      </div>
    </div>
  </body>
</html>
